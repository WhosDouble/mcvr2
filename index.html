<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mcDemo</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-blink-controls/dist/aframe-blink-controls.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img
          id="groundTexture"
          src="https://cdn.aframe.io/a-painter/images/floor.jpg"
        />
        <img id="skyTexture" src="assets/clouds1_up.bmp" />
        <img
          src="assets/i-revamped-the-old-cobblestone-texture-from-alpha-and-beta-v0-gahxr15y241c1.png"
          id="cobblestoneTexture"
        />
        <img id="woodBlockTexture" src="assets/13530476-cover_l.jpg" />
        <img id="grassBlockTexture" src="assets/11635-v2.jpg" />
        <a-mixin
          id="cobblestoneBlock"
          geometry="primitive: box; height: 0.75; width: 0.75; depth: 0.75"
          material="src: #cobblestoneTexture"
        ></a-mixin>
        <a-mixin
          id="woodBlock"
          geometry="primitive: box; height: 0.75; width: 0.75; depth: 0.75"
          material="src: #woodBlockTexture"
        ></a-mixin>
        <a-mixin
          id="grassBlock"
          geometry="primitive: box; height: 0.75; width: 0.75; depth: 0.75"
          material="src: #grassBlockTexture"
        ></a-mixin>
      </a-assets>

      <a-cylinder
        id="ground"
        src="#groundTexture"
        class="teleportable"
        radius="200"
        height="5"
      ></a-cylinder>
      <a-sky
        id="background"
        src="#skyTexture"
        theta-length="90"
        radius="500"
      ></a-sky>

      <a-entity
        id="instructions"
        position="0 2 -2"
        text="value: Use left Thumbstick to teleport\nYour Right Trigger will place blocks\nPress A on your controller to bring up the menu\nAnd finally you can press the right grip button on your right controller to delete blocks; color: white; width: 3"
        look-at="#player"
      ></a-entity>

      <a-entity id="player" position="0 1.6 0">
        <a-entity
          id="movmentHand"
          hand-controls="hand: left"
          blink-controls="cameraRig: #player; collisionEntities: .teleportable"
        ></a-entity>
        <a-entity
          id="blockHand"
          hand-controls="hand: right"
          laser-controls
          raycaster="near: 0.5"
        ></a-entity>
        <a-camera id="a-camera" position="0 0 0"></a-camera>
      </a-entity>
      <a-entity
        id="blockMenu"
        visible="false"
        position="0 1.5 -1"
        rotation="0 0 0"
      >
        <a-plane
          id="cobblestonePreview"
          mixin="cobblestoneBlock"
          position="-0.6 0 0"
          scale="0.5 0.5 0.5"
          class="selectable-block"
        ></a-plane>
        <a-plane
          id="woodPreview"
          mixin="woodBlock"
          position="0 0 0"
          scale="0.5 0.5 0.5"
          class="selectable-block"
        ></a-plane>
        <a-plane
          id="grassPreview"
          mixin="grassBlock"
          position="0.6 0 0"
          scale="0.5 0.5 0.5"
          class="selectable-block"
        ></a-plane>
      </a-entity>
    </a-scene>
  </body>
</html>
